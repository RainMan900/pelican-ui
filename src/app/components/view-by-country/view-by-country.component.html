<mat-form-field appearance="fill">
  <mat-label>Language</mat-label>
  <mat-select [formControl]="selectedLanguage">
    <mat-option *ngFor="let lang of SupportedLanguages" [value]="lang">
      {{ lang }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table id="translationTable" *ngIf="data.length" mat-table [dataSource]="data" class="mat-elevation-z8 translation-table">
  <caption><strong>{{selectedLanguage.value}} translations</strong></caption>
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Word </th>
    <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
  </ng-container>

  <ng-container matColumnDef="translation">
    <th mat-header-cell *matHeaderCellDef> Translation </th>
    <td mat-cell *matCellDef="let element"> {{ element.translation }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
